<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="task-manager.html">
<link rel="import" href="modal-overlay.html">

<dom-module id="project-mover">
  <template>
    <firebase-auth user="{{user}}"></firebase-auth>
    <firebase-query
      id="projectQuery"
      path="/users/[[user.uid]]/projects"
      data="{{projects}}">
    </firebase-query>
    <task-manager id="taskMgr"></task-manager>

    <iron-a11y-keys
      target="[[target]]"
      keys="enter"
      on-keys-pressed="submit">
    </iron-a11y-keys>

    <modal-overlay id="overlay">
      <h1>Move to Project</h1>
      <input id="input" type="text" value="{{inputText::input}}" autofocus>
      <p>New Project: [[selectedProject.name]]</p>
      <paper-button id="submit" tabindex="-1" class="primary" on-tap="close">Cancel</paper-button>
    </modal-overlay>

  </template>

  <script>
    class ProjectMover extends Polymer.Element {
      static get is() { return 'project-mover'; }

      static get properties() {
        return {
          projects: Object,
          task: Object,
          target: Object,
          inputText: {
            type: String,
            observer: '_inpChanged'
          },
          selectedProject: Object,
          fuse: Object,
          fuseOptions: {
            type: Object,
            value: {
              shouldSort: true,
              threshold: 0.6,
              location: 0,
              distance: 100,
              maxPatternLength: 32,
              minMatchCharLength: 1,
              keys: ["name"]
            }
          }
        }
      }
      ready() {
        super.ready();
        this.target = this;
        this.addEventListener('keydown', e => e.stopPropagation());
        this.fuse = new Fuse(this.projects, this.fuseOptions);
      }

      open(e) {
        if (e.detail.task) {
          this.task = e.detail.task;
        } else {
          this.task = null;
        }

        this.$.overlay.open();
        this.$.input.focus();
      }

      close(e) {
        this.$.input.value = "";
        this.selectedProject = null;
        this.$.overlay.close();
      }

      submit() {
        if (this.task && this.selectedProject) {
          this.$.taskMgr.updateProject(this.task.$key, this.selectedProject.$key);
          this.close();
        }
      }

      _inpChanged(newInp, oldInp) {
        var result = this.fuse.search(newInp);
        if (result.length > 0) {
          this.selectedProject = result[0];
        }
      }
    }

    window.customElements.define(ProjectMover.is, ProjectMover);
  </script>
</dom-module>
