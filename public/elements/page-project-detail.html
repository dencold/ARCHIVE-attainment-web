<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="input-editor.html">
<link rel="import" href="input-submit.html">
<link rel="import" href="markdown-editor.html">
<link rel="import" href="task-row.html">
<link rel="import" href="shared-styles.html">

<dom-module id="page-project-detail">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 20px;
      }
    </style>
    <style include="iron-flex"></style>
    <style include="iron-flex-factors"></style>

    <app-route
        route="{{route}}"
        pattern="/:id"
        data="{{routeData}}">
    </app-route>

    <firebase-auth user="{{user}}"></firebase-auth>
    <firebase-document
      id="projectQuery"
      path="/users/[[user.uid]]/projects/[[routeData.id]]"
      data="{{project}}"
      on-error="handleError">
    </firebase-document>
    <firebase-query
      id="tasksQuery"
      path="/users/[[user.uid]]/tasks"
      order-by-child="projectId"
      equal-to="[[routeData.id]]"
      data="{{tasks}}"
      on-error="handleError">
    </firebase-query>

    <iron-a11y-keys
      target="[[target]]"
      keys="j"
      on-keys-pressed="moveDown">
    </iron-a11y-keys>

    <iron-a11y-keys
      target="[[target]]"
      keys="k"
      on-keys-pressed="moveUp">
    </iron-a11y-keys>

    <input-editor class="title" text="{{project.name}}"></input-editor>
    <markdown-editor text="{{project.notes}}"></markdown-editor>
    <input-submit value="{{newTask}}" label="Add Task" on-submit="add"></input-submit>

    <div id="rows">
    <template is="dom-repeat" items="[[tasks]]" as="task">
      <task-row class="row" tabindex="0" task="[[task]]" on-tap="setFocus"></task-row>
    </template>
    </div>


  </template>

  <script>
    class PageProjectDetail extends Polymer.Element {
      static get is() { return 'page-project-detail'; }

      static get properties() {
        return {
          route: Object,
          routeData: Object,
          project: Object,
          tasks: Object,
          target: Object,
          currFocus: Object,
        }
      }

      ready() {
        super.ready();
        this.target = this.$.rows;
      }

      add() {
        this.$.tasksQuery.ref.push({
          name: this.newTask,
          createdAt: Date.now(),
          projectId: this.routeData.id
        });
      }

      handleError(e) {
        console.log("ERROR: " + e.message);
      }

      moveDown() {
        if (this.currFocus) {
          var nextEl = this.currFocus.nextElementSibling;
          if (nextEl && nextEl.nodeName === "TASK-ROW") {
            this.currFocus = nextEl;
            this.currFocus.focus();
          }
        } else {
          var firstEl = this.$.rows.firstElementChild;
          if (firstEl) {
            this.currFocus = firstEl;
            this.currFocus.focus();
          }
        }
      }

      moveUp() {
        if (this.currFocus) {
          var prevEl = this.currFocus.previousElementSibling;
          if (prevEl && prevEl.nodeName === "TASK-ROW") {
            this.currFocus = prevEl;
            this.currFocus.focus();
          }
        } else {
          var firstEl = this.$.rows.firstElementChild;
          if (firstEl) {
            this.currFocus = firstEl;
            this.currFocus.focus();
          }
        }
      }

      setFocus(e) {
        e.target.focus();
        this.currFocus = e.target;
      }

    }

    window.customElements.define(PageProjectDetail.is, PageProjectDetail);
  </script>
</dom-module>
