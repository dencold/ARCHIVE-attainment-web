<!--
  Polymer doesn't provide an iron-overlay element, just the behavior. I've
  decided to roll my own here, mostly inspired from this post:
  https://css-tricks.com/considerations-styling-modal/
-->
<dom-module id="modal-overlay">
  <template>
    <style>
      .modal {
        /* This way it could be display flex or grid or whatever also. */
        display: block;

        /* Probably need media queries here */
        width: 600px;
        max-width: 100%;
        height: 400px;
        max-height: 100%;
        position: fixed;
        z-index: 100;
        left: 50%;
        top: 50%;

        /* Use this for centering if unknown width/height */
        transform: translate(-50%, -50%);

        /* If known, negative margins are probably better (less chance of blurry text). */
        /* margin: -200px 0 0 -200px; */

        background: white;
        box-shadow: 0 0 60px 10px rgba(0, 0, 0, 0.9);
      }
      .closed {
        display: none;
      }

      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 50;

        background: rgba(0, 0, 0, 0.6);
      }
      .modal-guts {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        padding: 20px 50px 20px 20px;
      }
    </style>

    <firebase-auth user="{{user}}"></firebase-auth>
    <firebase-query
      id="projectQuery"
      path="/users/[[user.uid]]/projects"
      data="{{projects}}">
    </firebase-query>
    <task-manager id="taskMgr"></task-manager>

    <iron-a11y-keys
      target="[[target]]"
      keys="enter"
      on-keys-pressed="submit">
    </iron-a11y-keys>

    <iron-a11y-keys
      target="[[target]]"
      keys="esc"
      on-keys-pressed="close">
    </iron-a11y-keys>

    <div class="modal-overlay closed" id="overlay"></div>

    <div class="modal closed" id="modal">
      <div class="modal-guts">
        <h1>Move to Project</h1>
        <input id="input" type="text" value="{{inputText::input}}" autofocus>
        <p>New Project: [[selectedProject.name]]</p>
        <paper-button id="submit" tabindex="-1" class="primary" on-tap="close">Cancel</paper-button>
      </div>
    </div>

  </template>

  <script>
    class ModalOverlay extends Polymer.Element {
      static get is() { return 'modal-overlay'; }

      static get properties() {
        return {
          projects: Object,
          task: Object,
          target: Object,
          inputText: {
            type: String,
            observer: '_inpChanged'
          },
          selectedProject: Object,
          fuse: Object,
          fuseOptions: {
            type: Object,
            value: {
              shouldSort: true,
              threshold: 0.6,
              location: 0,
              distance: 100,
              maxPatternLength: 32,
              minMatchCharLength: 1,
              keys: ["name"]
            }
          }
        }
      }
      ready() {
        super.ready();
        this.target = this;
        this.addEventListener('keydown', e => e.stopPropagation());
        this.fuse = new Fuse(this.projects, this.fuseOptions);
      }

      open(e) {
        if (e.detail.task) {
          this.task = e.detail.task;
        } else {
          this.task = null;
        }

        this.$.modal.classList.remove("closed");
        this.$.overlay.classList.remove("closed");
        this.$.input.focus();
      }

      submit() {
        if (this.task && this.selectedProject) {
          this.$.taskMgr.updateProject(this.task.$key, this.selectedProject.$key);
          this.close();
        }
      }

      close() {
        this.$.modal.classList.add('closed');
        this.$.overlay.classList.add('closed');
        this.$.input.value = "";
        this.selectedProject = null;
      }

      _inpChanged(newInp, oldInp) {
        var result = this.fuse.search(newInp);
        if (result.length > 0) {
          this.selectedProject = result[0];
        }
      }

      _onCancel(e) {
        // Don't restore focus when the overlay is closed after a mouse event
        if (e.detail instanceof MouseEvent) {
          this.restoreFocusOnClose = false;
        }
      }
      _transitionEnd(e) {
        if (e.target !== this || e.propertyName !== 'transform') {
          return;
        }
        if (this.opened) {
          this._finishRenderOpened();
        } else {
          this._finishRenderClosed();
          this.backdropElement.style.display = '';
        }
      }
    }

    window.customElements.define(ModalOverlay.is, ModalOverlay);
  </script>
</dom-module>
