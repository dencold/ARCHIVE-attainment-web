<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="page-project-detail.html">
<link rel="import" href="page-task-detail.html">
<link rel="import" href="page-projects.html">
<link rel="import" href="page-settings.html">
<link rel="import" href="page-view1.html">
<link rel="import" href="page-404.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <firebase-app
      id="firebase"
      auth-domain="attainment-6017d.firebaseapp.com"
      database-url="https://attainment-6017d.firebaseio.com"
      api-key="AIzaSyDs8E_p1Uyiq9mLcBC6G__Kdzu3ggkgt9I">
    </firebase-app>
    <firebase-auth id="auth" user="{{user}}"></firebase-auth>
    
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{tail}}"></app-route>

    <template is="dom-if" if="[[user]]">
    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[routeData.page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="inbox" href="/project-detail/[[inboxProject.id]]">Inbox</a>
          <a name="projects" href="/projects">Projects</a>
          <a name="settings" href="/settings">Settings</a>
          <a name="view1" href="/view1">View One</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Attainment</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[routeData.page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <page-project-detail name="project-detail" router="{{route}}" route="[[tail]]"></page-project-detail>
          <page-task-detail name="task" router="{{route}}" route="[[tail]]"></page-task-detail>
          <page-projects name="projects"></page-projects>
          <page-settings name="settings"></page-settings>
          <page-view1 name="view1"></page-view1>
          <page-404 name="view404"></page-404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
    </template>

    <template is="dom-if" if="[[!user]]">
      <div style="margin: 0 auto; width: 500px">  
        <img src="/images/attain-logo.jpg" height="500px" width="500px" />
      </div>
      <div style="margin: 0 auto; width: 500px">
        <paper-input value="{{email}}" type="email" label="Email Address"></paper-input>
        <paper-input value="{{password}}" type="password" label="Password"></paper-input>
      </div>
      <div style="margin: 0 auto; width: 75px">
        <paper-button on-tap="login">Log in</paper-button>
      </div>
   </template> 

  </template>

  <script>
    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          inboxProject: {
            type: Object,
            value: {
              id: "-KihIWrN5C8w5RNLV5g4"
            }
          },
          email: {
            type: String,
            notify: true
          },
          password: {
            type: String,
            notify: true
          }
        }
      }

      login() {
        this.$.auth.signInWithEmailAndPassword(
          this.email,
          this.password
        ).then( () => this.resetLogin()
        ).catch(error => console.log("ERROR: " + error.message));
      }

      resetLogin() {
        this.email = "";
        this.password = "";
      }

    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
