<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="shared-styles.html">

<dom-module id="auth-login">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>Login</h1>
      <firebase-auth
         id="auth"
         user="{{user}"
         status-known="{{statusKnown}">
      </firebase-auth>

    </div>
  </template>

  <script>
    class AuthLogin extends Polymer.Element {
      static get is() { return 'auth-login'; }
    }

    window.customElements.define(AuthLogin.is, AuthLogin);
  </script>
</dom-module>
