<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="shared-styles.html">

<dom-module id="page-settings">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <firebase-auth 
      id="auth"
      user="{{user}}"
      provider="google">
    </firebase-auth>

    <template is="dom-if" if="[[user]]">
      <h1>You are logged in!</h1>
      <paper-button on-tap="logout">Log out</paper-button>
    </template>
    <template is="dom-if" if="[[!user]]">
      <h1>Please login</h1>
      <paper-button on-tap="login">Log in</paper-button>
    </template>

  </template>

  <script>
    class PageSettings extends Polymer.Element {
      static get is() { return 'page-settings'; }

      login() {
              return this.$.auth.signInWithPopup();
      }
    }

    window.customElements.define(PageSettings.is, PageSettings);
  </script>
</dom-module>
