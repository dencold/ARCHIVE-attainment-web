<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="shared-styles.html">

<dom-module id="page-projects">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 20px;
      }
    </style>
    <style include="iron-flex"></style>
    <style include="iron-flex-factors"></style>

    <firebase-auth user="{{user}}"></firebase-auth>
    <firebase-query
      id="query"
      path="/users/[[user.uid]]/projects"
      data="{{projects}}">
    </firebase-query>

    <div class="title">Projects</div>

    <div class="row layout horizontal">
      <input id="input" class="large flex" type="text">
      <paper-button id="add" class="primary" on-tap="add">Add Project</paper-button>
    </div>

    <div id="card">
      <div id="projects">
        <ul id="projects-list">
          <template is="dom-repeat" items="[[projects]]" as="project">
            <a href="/project-detail/[[project.$key]]">
              <li>[[project.name]]</li>
            </a>
          </template>
        </ul>
      </div>
    </div>

  </template>

  <script>
    class PageProjects extends Polymer.Element {
      static get is() { return 'page-projects'; }

      static get properties() {
        return {
          projects: {
            type: Object
          }
        }
      }

      add() {
        this.$.query.ref.push({
          name: this.$.input.value,
          createdAt: Date.now()
        });

        this.$.input.value = "";
      }
    }

    window.customElements.define(PageProjects.is, PageProjects);
  </script>
</dom-module>
