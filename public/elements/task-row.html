<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="project-picker.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="star-manager.html">
<link rel="import" href="task-manager.html">

<!-- TODO: this needs to be broken into separate components...especially the
     date related logic.
-->
<dom-module id="task-row">
  <template>
    <style include="shared-styles">
      .highlight:hover {
        background-color: #c2d4de;
      }

      a {
        text-decoration: none;
        color: black;
      }
      .item {
        padding: 5px;
      }
      .date {
        width: 110px;
      }
      .name {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .point {
        cursor: pointer;
      }
    </style>
    <style include="iron-flex"></style> 
    <style include="iron-flex-factors"></style> 

    <app-location route="{{route}}"></app-location>
    <task-manager id="taskMgr"></task-manager>
    <star-manager id="starMgr"></star-manager>
    <firebase-auth user="{{user}}"></firebase-auth> 
    <firebase-document
      path="/users/[[user.uid]]/projects/[[task.projectId]]"
      data="{{project}}">
    </firebase-document>
 
    <iron-a11y-keys
      target="[[target]]"
      keys="s"
      on-keys-pressed="toggleStar">
    </iron-a11y-keys>
    <iron-a11y-keys
      target="[[target]]"
      keys="c"
      on-keys-pressed="complete">
    </iron-a11y-keys>
    <iron-a11y-keys
      target="[[target]]"
      keys="p"
      on-keys-pressed="openProjectPicker">
    </iron-a11y-keys>
    <iron-a11y-keys
      target="[[target]]"
      keys="d"
      on-keys-pressed="editOn">
    </iron-a11y-keys>
    <iron-a11y-keys
      target="[[target]]"
      keys="o"
      on-keys-pressed="openTask">
    </iron-a11y-keys>
 
    <div id="row" class="layout horizontal highlight">
      <iron-icon class="item point" icon="[[starIcon]]" on-tap="toggleStar"></iron-icon>

      <div class="item name flex-6" href="/task/[[task.$key]]">
        [[task.name]]
      </div>
      <div class="item point flex-2">
        <div on-tap="openProjectPicker">
          <iron-icon icon="my-icons:folder-open"></iron-icon>
          [[project.name]]
        </div>
        <project-picker id="picker"></project-picker>
      </div>
      <div class="item date point flex-auto" on-tap="editOn">
        <iron-icon icon="my-icons:event"></iron-icon>
        [[formattedDue]]
        <input id="dueInput"
               type="text"
               hidden="[[hideDateChange]]"
               value="{{days::input}}"
               on-focus="editOn"
               on-blur="editOff">
      </div>
      <iron-icon class="item point" icon="my-icons:done" on-tap="complete"></iron-icon>
    </div>
    
  </template>

  <script>
    class TaskRow extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { return 'task-row'; }

      static get properties() {
        return {
          task: Object,
          days: Number,
          formattedDue: {
            type: String,
            computed: 'formatDate(task.dueAt)'
          },
          hideDateChange: {
            type: Boolean,
            value: true
          },
          starIcon: {
            type: String,
            computed: 'determineIcon(task.isStarred)'
          },
          target: Object
        }
      }

      ready() {
        super.ready();
        this.$.picker.addEventListener('project-selected',
          e => this._handleProjectChange(e));
        this.target = this;
      }

      complete() {
        this.$.taskMgr.complete(this.task.$key);
      }

      openProjectPicker() {
        this.$.picker.toggle();
      }

      _handleProjectChange(e) {
        var prj = JSON.parse(e.detail.project);
        if (prj) {
          this.$.taskMgr.updateProject(this.task.$key, prj.$key);
        }
      }

      formatDate(dueAt) {
        if (dueAt) {
          return moment(dueAt).format("MMM DD, YYYY");
        }

        return "";
      }

      changeDue(days) {
        var newDue;

        if (this.task.dueAt && days) {
          newDue = moment(this.task.dueAt).add(days, 'days').valueOf();
        } else if (days) {
          newDue = moment().add(days, 'days').valueOf();
        }

        if (newDue) {
          this.$.taskMgr.setDue(this.task.$key, newDue);
        }
      }

      toggleStar() {
        if (this.task.isStarred) {
          this.$.starMgr.remove(
            this.task.$key,
            this.task.projectId,
            this.user.uid
          );
        } else {
          this.$.starMgr.replace(
            this.project.starredTask,
            this.task.$key,
            this.task.projectId,
            this.user.uid
          );
        }
      }

      determineIcon(isStarred) {
        if (isStarred) {
          return "my-icons:star";
        }

        return "my-icons:star-border";
      }

      editOn() {
        this.hideDateChange = false;
        this.$.dueInput.focus();
      }

      editOff() {
        this.hideDateChange = true;
        this.changeDue(this.days);
        this.$.dueInput.value = "";
      }

      openTask() {
        this.set('route.path', 'task/' + this.task.$key);
      }

    }

    window.customElements.define(TaskRow.is, TaskRow);
  </script>
</dom-module>
