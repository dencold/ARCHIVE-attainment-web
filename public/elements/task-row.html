<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="project-picker.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="task-manager.html">

<dom-module id="task-row">
  <template>
    <style include="shared-styles">
      :host {

        padding: 5px;
      }
      .item {
        padding: 5px;
      }
      .date {
        width: 110px;
      }
      .name {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .complete {
        cursor: pointer;
      }
    </style>
    <style include="iron-flex"></style> 
    <style include="iron-flex-factors"></style> 

    <task-manager id="taskMgr"></task-manager>
    <firebase-auth user="{{user}}"></firebase-auth> 
    <firebase-document
      path="/users/[[user.uid]]/projects/[[task.projectId]]/name"
      data="{{projectName}}">
    </firebase-document>
 
    <div id="row" class="layout horizontal">
      <div class="item complete" on-tap="complete">X</div>
      <div class="item name flex-6">
        <a href="/task/[[task.$key]]">[[task.name]]</a>
      </div>
      <div class="item flex-2">
        <div on-tap="dropdown">[[projectName]]</div>
        <project-picker id="picker"></project-picker>
      </div>
      <div class="item date flex-auto">Mar 13, 2017</div>
    </div>
    
  </template>

  <script>
    class TaskRow extends Polymer.Element {
      static get is() { return 'task-row'; }

      static get properties() {
        return {
          task: Object
        }
      }

      ready() {
        super.ready();
        this.$.picker.addEventListener('project-selected',
          e => this._handleProjectChange(e));
      }

      complete() {
        this.$.taskMgr.complete(this.task.$key);
      }

      dropdown() {
        this.$.picker.toggle();
      }

      _handleProjectChange(e) {
        var prj = JSON.parse(e.detail.project);
        if (prj) {
          this.$.taskMgr.updateProject(this.task.$key, prj.$key);
        }
      }

    }

    window.customElements.define(TaskRow.is, TaskRow);
  </script>
</dom-module>
