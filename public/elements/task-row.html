<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="project-picker.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="star-manager.html">
<link rel="import" href="task-manager.html">

<!-- TODO: this needs to be broken into separate components...especially the
     date related logic.
-->
<dom-module id="task-row">
  <template>
    <style include="shared-styles">
      .item {
        padding: 5px;
      }
      .date {
        width: 110px;
      }
      .name {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .complete {
        cursor: pointer;
      }
    </style>
    <style include="iron-flex"></style> 
    <style include="iron-flex-factors"></style> 

    <task-manager id="taskMgr"></task-manager>
    <star-manager id="starMgr"></star-manager>
    <firebase-auth user="{{user}}"></firebase-auth> 
    <firebase-document
      path="/users/[[user.uid]]/projects/[[task.projectId]]/name"
      data="{{projectName}}">
    </firebase-document>
 
    <div id="row" class="layout horizontal">
      <div class="item complete" on-tap="complete">X</div>
      <div class="item complete" on-tap="toggleStar">[[task.isStarred]]</div>
      <div class="item name flex-6">
        <a href="/task/[[task.$key]]">[[task.name]]</a>
      </div>
      <div class="item flex-2">
        <div on-tap="openProjectPicker">[[projectName]]</div>
        <project-picker id="picker"></project-picker>
      </div>
      <div class="item date flex-auto" on-tap="editOn">
        [[formattedDue]]
        <input id="dueInput"
               type="text"
               hidden="[[hideDateChange]]"
               value="{{days::input}}"
               on-focus="editOn"
               on-blur="editOff">
      </div>
    </div>
    
  </template>

  <script>
    class TaskRow extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { return 'task-row'; }

      static get properties() {
        return {
          task: Object,
          days: Number,
          formattedDue: {
            type: String,
            computed: 'formatDate(task.dueAt)'
          },
          hideDateChange: {
            type: Boolean,
            value: true
          }
        }
      }

      ready() {
        super.ready();
        this.$.picker.addEventListener('project-selected',
          e => this._handleProjectChange(e));
      }

      complete() {
        this.$.taskMgr.complete(this.task.$key);
      }

      openProjectPicker() {
        this.$.picker.toggle();
      }

      _handleProjectChange(e) {
        var prj = JSON.parse(e.detail.project);
        if (prj) {
          this.$.taskMgr.updateProject(this.task.$key, prj.$key);
        }
      }

      formatDate(dueAt) {
        if (dueAt) {
          return moment(dueAt).format("MMM DD, YYYY");
        }

        return "";
      }

      changeDue(days) {
        var newDue;

        if (this.task.dueAt && days) {
          newDue = moment(this.task.dueAt).add(days, 'days').valueOf();
        } else if (days) {
          newDue = moment().add(days, 'days').valueOf();
        }

        if (newDue) {
          this.$.taskMgr.setDue(this.task.$key, newDue);
        }
      }

      toggleStar() {
        if (this.task.isStarred) {
          this.$.starMgr.remove(this.task.$key, this.task.projectId);
        } else {
          this.$.starMgr.add(this.task.$key, this.task.projectId);
        }
      }

      editOn() {
        this.hideDateChange = false;
        this.$.dueInput.focus();
      }

      editOff() {
        this.hideDateChange = true;
        this.changeDue(this.days);
        this.$.dueInput.value = "";
      }

    }

    window.customElements.define(TaskRow.is, TaskRow);
  </script>
</dom-module>
