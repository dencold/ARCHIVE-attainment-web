<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="my-icons.html">

<dom-module id="project-chiclet">
  <template>
    <style>
      :host {
        display: inline-block;
      }
      .tab {
        width: 15em;
        height: 1.5em;
        box-shadow: 0 8px 6px -6px #777;
        padding: 1em;
        background:#FFF;
      }
      .content {
        overflow: hidden;
        width: 100%;
        height: 1.3em;
        text-overflow: ellipsis;
        display: flex;
        align-content:center;
      }
      a {
        text-decoration: none;
        color: black;
      }
    </style>
    <style include="iron-flex"></style>
    <style include="iron-flex-factors"></style>

    <a href="/project-detail/[[project.$key]]">
      <div class="tab layout horizontal">
        <span class="content">
          [[project.name]]
        </span>

        <iron-icon icon="my-icons:star-border" hidden$="[[project.starredTask]]"></iron-icon>

      </div>
    </a>

  </template>

  <script>
    class ProjectChiclet extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { return 'project-chiclet'; }

      static get properties() {
        return {
          project: Object
        }
      }

    }

    window.customElements.define(ProjectChiclet.is, ProjectChiclet);
  </script>
</dom-module>
