<link rel="import" href="../bower_components/marked-element/marked-element.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">

<dom-module id="markdown-editor">
  <template>
    <style>
      :host {
        display: block;
      }

      marked-element[hidden] {
        display: none;
      }

      iron-autogrow-textarea[hidden] {
        display: none;
      }
    </style>
  
    <iron-autogrow-textarea 
      id="textarea"
      value="{{text}}"
      hidden$="[[!editing]]"
      on-blur="editOff">
    </iron-autogrow-textarea>
 
    <marked-element 
        id="markdown"
        markdown="{{text}}"
        on-tap="editOn"
        hidden$="[[editing]]" >
      <div slot="markdown-html"></div>
    </marked-element>

  </template>

  <script>
    class MarkdownEditor extends Polymer.Element {
      static get is() { return 'markdown-editor'; }

      static get properties() {
        return {
          text: {
            type: String,
            notify: true
          },
          editing: {
            type: Boolean,
            value: false
          }
        }
      }

      editOn() {
        this.editing = true;
        // workaround for iron-textarea bug:
        // https://github.com/PolymerElements/iron-autogrow-textarea/issues/92
        this.$.textarea.$$('textarea').focus();
      }

      editOff() {
        this.editing = false;
      }
    }

    window.customElements.define(MarkdownEditor.is, MarkdownEditor);
  </script>
</dom-module>
